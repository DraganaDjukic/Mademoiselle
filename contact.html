    <!-- Main -->
    <!-- Contact section -->
    <main>
        <section class="contact-section mb-5">
            <div class="container">
                <div class="row justify-content-md-between">
                    <div class="col-12 col-md-5 contact-section-form">
                        <h1 class="mb-4 text-uppercase">Please contact us using the form bellow</h1>

                        <form class='contact-form mb-4 mb-md-0'>

                            <div class="form-group mb-3">
                                <input type="text" class="form-control" name='name' value=""
                                    placeholder="Name and surname*">
                                <div class="error-msg"> </div>
                            </div>

                            <div class="form-group mb-3">
                                <input type="email" class="form-control" name='email' value=""
                                    placeholder="Email address*">
                                <div class="error-msg"> </div>
                            </div>

                            <div class="form-group mb-3">
                                <input type="text" class="form-control" name='subject' value="" placeholder="Subject*">
                                <div class="error-msg"> </div>
                            </div>

                            <div class='form-group mb-3'>
                                <textarea name='message' rows='4' class='form-control'
                                    placeholder='Enter your message*'></textarea>
                                <div class='error-msg'></div>
                            </div>

                            <div class="form-group mb-3 d-inline-block">
                                <button class="btn text-uppercase" type="submit" name="send" value="true">send
                                    message</button>
                                <div class='error-msg'></div>
                            </div>
                        </form>
                    </div>

                    <div class="col-12 col-md-6 contact-section-map">
                        <div>
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d22646.371056650652!2d20.40498395!3d44.80533815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssr!2srs!4v1637844147404!5m2!1ssr!2srs"

                        </div>
                    </div>
                </div>
            </div>
        </section>
